<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>ANU Linked Earth Data Project</title>

        <!-- NOTE: The build: and bower: directives are for `grunt build`. They
            help the various minifiers figure out where to put different source
            scripts in the build -->

        <!-- Third-party Javascript -->
        <!-- build:js(.) scripts/vendor.js -->
        <!-- bower:js -->
        <script src="bower_components/jquery/dist/jquery.js"></script>
        <script src="bower_components/angular/angular.js"></script>
        <script src="bower_components/angular-route/angular-route.js"></script>
        <script src="bower_components/angular-messages/angular-messages.js"></script>
        <script src="bower_components/angular-loader/angular-loader.js"></script>
        <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
        <script src="bower_components/angularjs-slider/dist/rzslider.js"></script>
        <script src="bower_components/moment/moment.js"></script>
        <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
        <script src="bower_components/leaflet/dist/leaflet-src.js"></script>
        <script src="bower_components/angular-leaflet-directive/dist/angular-leaflet-directive.js"></script>
        <script src="bower_components/Chart.js/dist/Chart.js"></script>
        <script src="bower_components/angular-chart.js/dist/angular-chart.js"></script>
        <!-- endbower -->
        <!-- endbuild -->

        <!-- Third-party CSS -->
        <!-- build:css(.) styles/vendor.css -->
        <!-- bower:css -->
        <link rel="stylesheet" href="bower_components/angularjs-slider/dist/rzslider.css" />
        <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
        <link rel="stylesheet" href="bower_components/leaflet/dist/leaflet.css" />
        <!-- endbower -->
        <!-- endbuild -->

        <!-- Our Javascript -->
        <!-- build:js({.tmp,app}) scripts/scripts.js -->
        <script src="scripts/services/config.js"></script>
        <script src="scripts/app.js"></script>
        <script src="scripts/controllers/SearchController.js"></script>
        <script src="scripts/controllers/ChartController.js"></script>
        <script src="scripts/services/SPARQLEndpoint.js"></script>
        <script src="scripts/services/SearchService.js"></script>
        <!-- endbuild -->

        <!-- Our CSS -->
        <!-- build:css(.tmp) styles/main.css -->
        <link href="styles/main.css" rel="stylesheet">
        <!-- endbuild -->
    </head>
    <body ng-app="LEDApp" >
        <section class="main-content">
            <ng-view></ng-view>
        </section>
    </body>
</html>
